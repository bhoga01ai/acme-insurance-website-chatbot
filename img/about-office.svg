<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#f5f7fa"/>
  
  <!-- Office Building -->
  <rect x="50" y="50" width="400" height="250" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="80" y="80" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  <rect x="160" y="80" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  <rect x="240" y="80" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  <rect x="320" y="80" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  
  <rect x="80" y="180" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  <rect x="160" y="180" width="60" height="80" rx="2" fill="#e6f7ff" stroke="#3182ce" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="240" y="180" width="80" height="120" rx="2" fill="#3182ce" stroke="#2c5282" stroke-width="1"/>
  <rect x="280" y="230" width="5" height="15" rx="2" fill="#ffffff"/>
  
  <!-- Company Sign -->
  <rect x="340" y="200" width="100" height="40" rx="5" fill="#2d3748"/>
  <text x="390" y="225" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">ACME</text>
  
  <!-- People -->
  <!-- Person 1 -->
  <circle cx="120" y="300" r="15" fill="#4a5568"/>
  <rect x="115" y="315" width="10" height="20" fill="#4a5568"/>
  
  <!-- Person 2 -->
  <circle cx="160" y="300" r="15" fill="#3182ce"/>
  <rect x="155" y="315" width="10" height="20" fill="#3182ce"/>
  
  <!-- Person 3 -->
  <circle cx="200" y="300" r="15" fill="#38a169"/>
  <rect x="195" y="315" width="10" height="20" fill="#38a169"/>
  
  <!-- Trees -->
  <circle cx="40" y="280" r="25" fill="#68d391"/>
  <rect x="35" y="280" width="10" height="30" fill="#2f855a"/>
  
  <circle cx="460" y="280" r="25" fill="#68d391"/>
  <rect x="455" y="280" width="10" height="30" fill="#2f855a"/>
  
  <!-- Sun -->
  <circle cx="50" y="50" r="30" fill="#fbd38d"/>
  
  <!-- Clouds -->
  <circle cx="400" y="60" r="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="420" y="50" r="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="440" y="60" r="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
</svg>